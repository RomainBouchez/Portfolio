<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact - Romain Bouchez</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h2 class="logo">PORTFOLIO ROMAIN BOUCHEZ</h2>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Project</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="hamburger" aria-label="menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
        </div>
    </nav>

    <main class="about-container">
        <section class="about-content">
            <div class="about-text">
                <h1>Contactez-moi</h1>
                <p>Je suis toujours ouvert aux nouvelles opportunités et collaborations. N'hésitez pas à me contacter !</p>
                <p>Email: <strong>bouchez@et.esiea.fr</strong></p>
                <p>Téléphone: <strong>06 49 17 63 12</strong></p>
                
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/romain-bouchez-914b15229/" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://github.com/RomainBouchez" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
            <div class="about-image">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Romain Bouchez</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
