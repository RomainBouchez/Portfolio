<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Contact - Romain Bouchez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            background-color: #121212;
            min-height: 60px;
        }

        .logo {
            height: auto;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.01em;
            font-family: coolvetica;
            white-space: nowrap;
            margin-right: 2rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
            display: inline-block;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            gap: 3rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
        }

        .contact-content {
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .contact-info p {
            margin-bottom: 1rem;
            color: #ccc;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link i {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 24px;
            text-align: center;
        }

        .social-link span {
            font-size: 1.1rem;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            background: #fff;
            color: #121212;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
                gap: 2rem;
            }

            .contact-header h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2 class="logo">PORTFOLIO ROMAIN BOUCHEZ</h2>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Project</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Let's Connect</h1>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>I'm always open to new opportunities and collaborations.</p>
                <p>Email: bouchez@et.esiea.fr</p>
                <p>Phone: 06 49 17 63 12</p>
                
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/romain-bouchez-914b15229/" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin" style="font-size: 24px; margin-right: 1rem;"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://github.com/RomainBouchez" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github" style="font-size: 24px; margin-right: 1rem;"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://twitter.com/your-handle" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-twitter" style="font-size: 24px; margin-right: 1rem;"></i>
                        <span>Twitter</span>
                    </a>
                </div>
            </div>

            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
